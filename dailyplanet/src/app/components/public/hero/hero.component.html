<div class="title">Today's Top Headlines </div>
<div class="container-fluid">
  <div class="row">
    <div class="col col-md-3 col-sm-6 cardd" *ngFor="let item of HeadLinesArray">
      <a class="card-links" [href]="item.url" target="_blank">
        <mat-card class="example-card">
          <img class="thumb" [src]="item.urlToImage" alt="thumbnails">
          <!-- <p class="card-title">{{item.title}}</p> -->
          <p class="card-title">{{ (item.title.length>70)? (item.title | slice:0:70)+'...>>':(item.title) }}</p>
          <!-- <mat-card-actions>
            <a [href]="item.url" target="_blank"><button mat-button>Read More</button></a>
          </mat-card-actions> -->
        </mat-card>
      </a>
  </div>
</div>
</div>
